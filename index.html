<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>userInput</title>
    <link rel="stylesheet" href="lib/css/style.css">
    <script src="lib/js/main.js" defer></script>

</head>

<body>
    <div class="main_container">
        <h1 id="main_title"></h1>
        <p id="story_result"></p>
        <form class="form_container">

            <div class="adlib">
                <label for="title_input">title:</label>
                <input type="text" id="title_input" placeholder="My Ad Lib">
            </div>

            <div class="adlib">
                <label for="noun">noun:</label>
                <input type="text" id="noun" placeholder="Pizza">
            </div>

            <div class="adlib">
                <label for="verb">verb:</label>
                <input type="text" id="verb" placeholder="Exercise">
            </div>

            <div class="adlib">
                <label for="adjective">adjective:</label>
                <input type="text" id="adjective" placeholder="Crazy">
            </div>
            <button >
                <input id="submit_button" type="submit">Submit
            </button>
        </form>
        
    </div>
    <!-- Loading JS -->
</body>

</html>
